<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Key Generator | MR SMILE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;

      z-index: -1;
    }

    .container {
      padding: 20px;
    }

    h1 {
      color: #ff0033;
      text-shadow: 0 0 8px #ff0033;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #ff0033;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0033;
    }

    .key-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #aa0000;
      background: #1a0000;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0033;
    }

    .key-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .key-row span {
      font-weight: bold;
      color: #00ff99;
      flex: 1 1 60%;
    }

    .key-meta {
      font-size: 0.8rem;
      color: #ccc;
      flex: 1 1 100%;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 0.9rem;
      box-shadow: none;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #25d366;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #25d366;
      z-index: 1000;
    }

    .key-count {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffcc00;
    }

    .login-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #ff0033;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #aa0000;
      background: #330000;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .typing {
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ff0033;
      animation: typing 3s steps(30, end), blink 0.8s infinite;
      max-width: fit-content;
      margin: 20px auto;
      color: #ffcc00;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="https://files.catbox.moe/yuhyp5.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="login-box" id="loginBox">
    <h1>üîê Admin Login</h1>
    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkLogin()">Login</button>
    <div class="typing">ONLY +254 CAN ACCESS ADMINSHIP</div>
  </div>

  <div class="container" id="mainApp" style="display: none;">
    <h1>üîê API Key Generator - MR SMILE</h1>
    <button onclick="generateAPIKey()">‚ûï Generate New Key</button>
    <div class="key-count" id="keyCount"></div>
    <div id="keyContainer" class="key-box"></div>
    <div class="typing">ONLY +254 CAN ACCESS ADMINSHIP</div>
  </div>

  <a href="https://wa.me/254107065646?text=hello%20sir,%20I%20was%20requesting%20to%20be%20an%20ADMIN%20on%20the%20API%20KEY%20generator%20Thank%20you" target="_blank">
    <button class="whatsapp-btn">üí¨ Contact on WhatsApp</button>
  </a>

  <footer>&copy; 2025 MR SMILE | API Key Generator Tool</footer>

  <script>
    const allowedEmail = "igb8467@gmail.com";
    const allowedPassword = "PASSWORD";

    function checkLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === allowedEmail && password === allowedPassword) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        loadKeys();
      } else {
        alert('‚ùå Incorrect credentials.');
      }
    }

    function loadKeys() {
      const keys = JSON.parse(localStorage.getItem('generatedAPIKeys') || '[]');
      const container = document.getElementById('keyContainer');
      const countBox = document.getElementById('keyCount');
      container.innerHTML = '';
      countBox.innerText = `Total Keys: ${keys.length}/6`;

      if (keys.length === 0) {
        container.innerHTML = '<p>No API keys generated yet.</p>';
        return;
      }

      const now = Date.now();

      keys.forEach((item, index) => {
        const row = document.createElement('div');
        row.className = 'key-row';
        const isExpired = item.expires && now > item.expires;
        const status = isExpired ? '‚ùå Expired' : '‚úÖ Active';

        row.innerHTML = `
          <span>${item.key}</span>
          <div class="key-meta">Created: ${item.created} | Expires: ${item.expires ? new Date(item.expires).toLocaleString() : 'Never'} | Status: ${status}</div>
          <div class="actions">
            <button onclick="copyKey('${item.key}')">üìã Copy</button>
            <button onclick="deleteKey(${index})">üóë Delete</button>
          </div>
        `;
        container.appendChild(row);
      });
    }

    function generateAPIKey() {
      const keys = JSON.parse(localStorage.getItem('generatedAPIKeys') || '[]');

      if (keys.length >= 6) {
        alert('‚ö†Ô∏è Maximum of 6 keys allowed.');
        return;
      }

      const key = 'boost~' + Math.random().toString(36).substring(2, 8).toUpperCase();
      const expires = Date.now() + 24 * 60 * 60 * 1000; // 24 hours

      keys.push({ key, created: new Date().toLocaleString(), expires });
      localStorage.setItem('generatedAPIKeys', JSON.stringify(keys));
      loadKeys();
    }

    function deleteKey(index) {
      const keys = JSON.parse(localStorage.getItem('generatedAPIKeys') || '[]');
      if (confirm('Are you sure you want to delete this key?')) {
        keys.splice(index, 1);
        localStorage.setItem('generatedAPIKeys', JSON.stringify(keys));
        loadKeys();
      }
    }

    function copyKey(key) {
      navigator.clipboard.writeText(key).then(() => {
        alert('‚úÖ Key copied to clipboard!');
      }).catch(() => {
        alert('‚ùå Failed to copy key.');
      });
    }
  </script>
</body>
</html>
