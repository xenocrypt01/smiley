<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smiley Downloads</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #0ff0fc;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px #ff00ff80;
            backdrop-filter: blur(15px);
        }
        h1 {
            font-size: 2em;
            color: #ff00ff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff00ff;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .input-group input {
            flex: 1;
            padding: 12px;
            background: #1f1f2e;
            border: 1px solid #0ff0fc;
            border-radius: 30px;
            color: #fff;
            outline: none;
        }
        .btn {
            background: linear-gradient(45deg, #ff00ff, #0ff0fc);
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px #ff00ff80;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff00ff;
        }
        .result {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .result img {
            width: 100%;
            border-radius: 15px;
            border: 2px solid #0ff0fc;
            box-shadow: 0 0 10px #0ff0fc80;
        }
        .result p {
            margin: 8px 0;
        }
        .actions button {
            margin-right: 10px;
            margin-top: 10px;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ§ Smiley Downloads ðŸŽ§</h1>
        <div class="input-group">
            <input type="text" placeholder="Search for song or video..." id="searchInput"/>
            <button class="btn" onclick="search()">Search</button>
        </div>

        <div class="result" id="result">
            <img src="https://via.placeholder.com/400x200" alt="Thumbnail" id="thumbnail"/>
            <p><strong>Title:</strong> <span id="title">Sample Title</span></p>
            <p><strong>Duration:</strong> <span id="duration">3:45</span></p>
            <p><strong>Channel:</strong> <span id="channel">Smiley Music</span></p>
            <p><strong>Views:</strong> <span id="views">1M</span></p>

            <div class="actions">
                <button class="btn">Download Video</button>
                <button class="btn">Download Audio</button>
                <button class="btn">Preview</button>
            </div>
        </div>
    </div>

    <footer>
        Made with <i class="fas fa-heart" style="color: #ff00ff;"></i> by <strong>MR SMILE</strong>
    </footer>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            if (query.trim() !== '') {
                document.getElementById('result').style.display = 'block';
                document.getElementById('title').innerText = query + " - Sample Result";
                document.getElementById('views').innerText = Math.floor(Math.random() * 1000) + "K";
            } else {
                alert("Please enter a search term.");
            }
        }
    </script>

</body>
</html>
